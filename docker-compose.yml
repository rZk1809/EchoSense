# EchoSense - Complete Docker Compose Configuration
version: '3.8'

services:
  # Frontend - React Application
  frontend:
    build:
      context: ./echosense-frontend
      dockerfile: Dockerfile
      target: production
    container_name: echosense-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
      - VITE_APP_NAME=EchoSense
      - VITE_APP_VERSION=1.0.0
      - VITE_NODE_ENV=production
    depends_on:
      - backend
    networks:
      - echosense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`echosense.local`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Backend API (Mock/Development)
  backend:
    image: node:18-alpine
    container_name: echosense-backend
    working_dir: /app
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./echosense-backend:/app
      - /app/node_modules
    command: >
      sh -c "
        if [ ! -f package.json ]; then
          npm init -y &&
          npm install express cors helmet morgan dotenv &&
          cat > server.js << 'EOF'
const express = require('express');
const cors = require('cors');
const helmet = require('helmet');
const morgan = require('morgan');

const app = express();
const PORT = process.env.PORT || 8000;

// Middleware
app.use(helmet());
app.use(cors({ origin: process.env.CORS_ORIGIN || 'http://localhost:3000' }));
app.use(morgan('combined'));
app.use(express.json());

// Mock API Routes
app.get('/api/health', (req, res) => {
  res.json({ status: 'healthy', timestamp: new Date().toISOString() });
});

app.get('/api/insights/recommendations', (req, res) => {
  res.json({
    recommendations: [
      {
        id: 'rec_001',
        type: 'urgent',
        title: 'Address Pricing Concerns',
        description: 'AI detected 34% increase in price-related negative sentiment.',
        confidence: 0.92,
        impact_score: 0.85,
        estimated_roi: 2.4,
        time_to_implement: '2-4 hours',
        actions: ['Publish pricing transparency blog post', 'Launch targeted campaign'],
        reasoning: 'Sentiment analysis shows price concerns are the primary driver.',
        priority: 'high',
        category: 'Crisis Management'
      }
    ]
  });
});

app.get('/api/insights/executive-brief', (req, res) => {
  res.json({
    sentiment_summary: 'Brand sentiment remains positive at 72%.',
    key_insights: ['Sustainability messaging driving 23% engagement increase'],
    action_items: ['Address pricing concerns with value communication strategy'],
    risk_factors: ['Competitor price cuts may impact market position']
  });
});

app.get('/api/insights/strategic', (req, res) => {
  res.json({
    market_position: { score: 78, trend: 'improving', vs_competitors: '+12%' },
    brand_strength: { awareness: 85, consideration: 72, preference: 68, loyalty: 74 },
    opportunity_areas: [
      { area: 'Sustainability', potential: 0.89, effort: 0.34 }
    ],
    strategic_recommendations: ['Focus on sustainability messaging for maximum ROI']
  });
});

app.get('/api/insights/roi', (req, res) => {
  res.json({
    current_roi: 3.2,
    projected_roi: 4.1,
    financial_metrics: {
      revenue_increase: 2400000,
      cost_savings: 890000,
      customer_acquisition_cost: 120,
      retention_improvement: 0.15
    },
    timeline_data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      roi_values: [2.1, 2.4, 2.8, 3.0, 3.2, 3.5],
      revenue_impact: [1200000, 1450000, 1780000, 2100000, 2400000, 2650000]
    }
  });
});

app.get('/api/insights/outreach', (req, res) => {
  res.json({
    campaigns: [
      {
        id: 'camp_001',
        name: 'Sustainability Response',
        status: 'active',
        platform: 'Twitter',
        messages_sent: 23,
        response_rate: 0.67,
        sentiment_improvement: 0.15,
        created: new Date(Date.now() - 86400000),
        template: 'Thank you for your interest in our sustainability efforts! ðŸŒ±'
      }
    ]
  });
});

// Catch all
app.use('*', (req, res) => {
  res.status(404).json({ error: 'Endpoint not found' });
});

app.listen(PORT, '0.0.0.0', () => {
  console.log('ðŸš€ EchoSense Backend running on port ' + PORT);
});
EOF
        fi
        npm start || node server.js
      "
    networks:
      - echosense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database (Optional - for future use)
  database:
    image: postgres:15-alpine
    container_name: echosense-db
    environment:
      - POSTGRES_DB=echosense
      - POSTGRES_USER=echosense
      - POSTGRES_PASSWORD=echosense_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - echosense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echosense"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: echosense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - echosense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  echosense-network:
    driver: bridge
    name: echosense-network

volumes:
  postgres_data:
    name: echosense_postgres_data
  redis_data:
    name: echosense_redis_data
